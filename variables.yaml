# Set the token of the bot.
token:
# Set the internal name of the bot.
name: bard
# Set the ID of the user who manages the bot.
master_id:
# Set the default language of the bot for each guild that adds it.
default_language: american_english
# Set the storage medium for storing guild and user data (possible values: mysql, postgresql, sqlite, yaml).
storage: sqlite
# Set the credentials for the database if the selected storage medium is MySQL or PostgreSQL.
database_credentials:
    database:
    user:
    password:
    host: # Optional
    port: # Optional
# Set the multimedia backend for playing audio (possible values: ffmpeg, lavalink).
multimedia_backend: ffmpeg
# Set the credentials for Lavalink if it is the selected multimedia backend.
lavalink_credentials:
    password:
    host: # Optional
    port: # Optional
